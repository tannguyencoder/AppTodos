<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Web to-do</title>
    </head>
    <body>
        <div class="header" style="height: 90px;width: 100%;">
            <h2 style=" padding-top:5px;margin-top: 0; text-align: center;">
                <i class="fa fa-star"></i>
                TO DO LIST
                <i class="fa fa-star"></i>
            </h2>
            <p style=" padding-top: 0px;margin-top: 0px ;text-align: center;font-style: italic;">
                Everything Will Be Easy
            </p>
        </div>
        
        <div class="container" style="height: 700px;width: 100%;">
           <div class="SignIn">
                <button>Sign In</button>
           </div>
            <div class="col menu" style="width: 15%;height: 695px;">
                <div class="menu-header">
                    <h2 style=" text-align: center;font-weight: 100px;font-size: 35px;">Duy Tân</h2>
                    <div class="search" style="text-align: center;padding-left: 10px;">
                        <i class="fa fa-search"></i>
                        <input type="text">
                        <br>
                    </div>
                </div>
                <div class="vertical-menu" style="margin-top: 20px;text-align: center;">
                    <a href="#">
                        <i class="fa fa-home"></i>
                        Home
                    </a>
                    <a href="#">
                        <i class="fa fa-cog"></i>
                        Setting
                    </a>
                    <a href="#">
                        <i class="fa fa-question-circle"></i>
                        Help
                    </a>
                    <a href="#" class="signout">
                        <i class="fa fa-sign-out"></i>
                        Log out
                    </a>
                </div>
            </div>
            <div class="col every" style=" padding-top: 30px;width: 38%;height: 665px; padding-left: 20px;padding-right: 20px;">
                <div class="ev" style=" float: left;width: 100%;height: 350px;">
                    <div class="ev_header" style="margin-top: -21px;width: 100%; height: 70px;">
                        <h2 style="font-size: 25px;font-weight: 500px;padding: 20px 10px 0px 30px;">EVERYDAY</h2>
                    </div>
                    <div class="ev_content" style="width: 90%;height: 220px;overflow: auto;padding-left: 20px;">
                        <li>
                            <input type="checkbox" id="todo_1">
                            <label for="todo_1">
                                <span class="check"></span>
                                Học Tiếng Anh
                            </label>
                            <i class="fa fa-edit ev_edit"></i>
                            <i class="fa fa-trash ev_delete"></i>
                        </li>
                    </div>
                    <div class="ev_footer">
                        <h2>
                            <button class="myEv">
                                <i class="fa fa-plus-circle"></i>
                            </button>
                        </h2>
                    </div>
                </div>
                <div id="myModal" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content" id="height-content">
                        <div class="modal-header">
                            <span class="close">&times;</span>
                        </div>
                        <div class="modal-main" id="height-main">
                            <div class="modal-name">
                                <div class="m-title">
                                    <p>Nhiệm vụ :</p>
                                </div>
                                <div class="m-input">
                                    <input id="taskname" type="text" placeholder="Add Task">
                                </div>
                            </div>
                            <div class="modal-time" id="time">
                                <div class="m-title">
                                    <p>Thời gian :</p>
                                </div>
                                <div class="m-input">
                                    <input id="tasktime" type="text" placeholder="Add Time">
                                </div>
                            </div>
                            <div class="modal-potision" id="potision">
                                <div class="m-title">
                                    <p>Địa điểm :</p>
                                </div>
                                <div class="m-input">
                                    <input id="taskwhere" type="text" placeholder="Add Where">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="btnA">
                                <button>Confirm</button>
                            </div>
                            <div class="btnB">
                                <button class="exit">Canlce</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="myConfirm" class="confirm">
                    <!-- Modal content -->
                    <div class="confirm-content">
                        <div class="confirm-header">
                            <span class="confirm-close">&times;</span>
                        </div>
                        <div class="confirm-main">
                            <span>Are you sure ?</span>
                        </div>
                        <div class="confirm-footer">
                            <div class="signout-confirm">
                                <button class="oke">Confirm</button>
                            </div>
                            <div class="signout-cancel">
                                <button class="confirm-exit">Canlce</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="re">
                    <div class="re_header">
                        <h2>REMEMBER ME</h2>
                    </div>
                    <div class="re_container">
                        <div class="re_content">
                            <li>
                                <input type="checkbox" id="r_todo_1">
                                <label for="r_todo_1">
                                    <div class="rd_name">
                                        <span class="r_check"></span>
                                        Chirp Stack
                                    </div>
                                    <div class="rd_time">
                                        <span class="r_checktime"></span>
                                        11:00 AM
                                    </div>
                                    <div class="rd_where">
                                        <span class="r_checkwhere"></span>
                                        204B3
                                    </div>
                                </label>
                                <i class="fa fa-edit r_edit"></i>
                                <i class="fa fa-trash r_delete"></i>
                            </li>
                        </div>
                        <div class="re_footer">
                            <h2>
                                <button class="myRe">
                                    <i class="fa fa-plus-circle"></i>
                                </button>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sign-box">
                <div class="sign-content">
                    <div class="sign-header">
                        <span class="sign-close">&times;</span>
                        <h1 style="color: blue;font-size: 30px;">Sign In</h1>
                    </div>
                    <div class="sign-main">
                        <div class="sign-user">
                            <div class="s-title">
                                <p>UserName :</p>
                            </div>
                            <div class="s-input">
                                <input id="username" type="text" placeholder="User Name">
                            </div>
                        </div>
                        <div class="s-password">
                            <div class="s-title">
                                <p>Password :</p>
                            </div>
                            <div class="s-input">
                                <input id="password" type="password" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="sign-footer">
                        <div class="s-sign">
                            <button class="sign">Sign In</button>
                        </div>
                        <div class="s-cancel">
                            <button class="canlce">Canlce</button>
                        </div>
                    </div>
            </div>
            </div>
            <div class="col today">
                <div class="t_container">
                    <div class="t_header">
                        <div class="t_title">
                            <h2>TODAY</h2>
                        </div>
                        <div class="t_time">
                            <h2>
                                10/8/2020
                                <i class="fa fa-calendar"></i>
                            </h2>
                        </div>
                    </div>
                    <div class="t_content">
                        <li>
                            <input type="checkbox" id="t_todo_1">
                            <label for="t_todo_1">
                                <div class="td_name">
                                    <span class="t_check"></span>
                                    Học Font-end Cùng Anh Khoa
                                </div>
                                <div class="td_time">
                                    <span class="t_check"></span>
                                    Monday 9:30 PM
                                </div>
                                <div class="td_where">
                                    <span class="t_check"></span>
                                    Any Where !!!
                                </div>
                            </label>
                            <i class="fa fa-edit t_edit"></i>
                            <i class="fa fa-trash t_delete"></i>
                        </li>
                    </div>
                    <div class="t_footer">
                        <h2>
                            <button class="myTo">
                                <i class="fa fa-plus-circle"></i>
                            </button>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </body>
    <script src="jquery.min.js"></script>
    <script src="javascript.js"></script>
</html>
